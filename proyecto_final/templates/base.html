<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title> {% block title %}  {% endblock %} | Vintage Store </title>
</head>

<body>
    <header> 
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <b>Vintage Store</b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Menu principal</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clothes/listado_categories"> Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clothes/vender"> Publica tus prendas </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sales/order"> Compra tus prendas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clothes/listado_clothes"> Ropa disponible </a>
                    </li>
                    <li class="navbar bg-body-tertiary">
                        <div class="container-fluid">
                            <form class="form-inline my-2 my-lg-0" action="/clothes/listado_clothes" method="GET">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    {% block content %}

    {% endblock %}


    {% block footer %}
    <hr>
    <p>Gracias por visitar mi pagina!</p>
    {% endblock %}

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
